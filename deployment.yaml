apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: 741383253344.dkr.ecr.us-west-2.amazonaws.com/priyanka/my-app:latest
          ports:
            - containerPort: 80
